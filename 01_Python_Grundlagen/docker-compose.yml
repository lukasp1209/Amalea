version: '3.8'

services:
  # Unsere Data Science App
  app:
    build: .
    container_name: data-science-pro
    restart: unless-stopped  # Auto-Restart bei Crash
    ports:
      - "8501:8501"
    volumes:
      - .:/app              # Hot-Reloading f√ºr Entwicklung
    environment:
      - ENV=development
    # Ressourcen-Limits (Cgroups in Action)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
