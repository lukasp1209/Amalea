name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC to catch dependency issues
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION_DEFAULT: '3.11'

jobs:
  # Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety pre-commit

      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files

      - name: Check code formatting with Black
        run: black --check --diff mc_test_app/

      - name: Check import sorting with isort
        run: isort --check-only --diff mc_test_app/

      - name: Run flake8 linting
        run: flake8 mc_test_app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run mypy type checking
        run: mypy mc_test_app/ --ignore-missing-imports

      - name: Run security scan with bandit
        run: bandit -r mc_test_app/ -f json -o security-report.json || true

      - name: Check for insecure dependencies
        run: safety check --file mc_test_app/requirements.txt --output json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            security-report.json
            safety-report.json

  # Test Matrix
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        include:
          - os: ubuntu-latest
            python-version: '3.11'
            coverage: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            %LOCALAPPDATA%\pip\Cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mc_test_app/requirements.txt
          pip install pytest-cov pytest-xdist pytest-html

      - name: Run tests with coverage
        if: matrix.coverage
        run: |
          pytest mc_test_app/tests/ \
            --cov=mc_test_app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --html=test-report.html \
            --self-contained-html \
            -v

      - name: Run tests (no coverage)
        if: ${{ !matrix.coverage }}
        run: |
          pytest mc_test_app/tests/ \
            --html=test-report.html \
            --self-contained-html \
            -v

      - name: Upload coverage reports
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            test-report.html
            htmlcov/
            coverage.xml

  # Docker Tests
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (streamlit)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.streamlit
          push: false
          tags: mc-test-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name mc-test-container -p 8501:8501 mc-test-app:test
          sleep 10
          curl -f http://localhost:8501/healthz || echo "Health check failed"
          docker stop mc-test-container

  # Performance Tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mc_test_app/requirements.txt
          pip install pytest-benchmark

      - name: Run performance benchmarks
        run: |
          pytest mc_test_app/tests/ \
            --benchmark-only \
            --benchmark-json=benchmark.json \
            --benchmark-compare \
            --benchmark-compare-fail=min:5% || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json

  # Dependency Updates
  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Check for dependency updates
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
      - run: |
          pip install pip-tools
          pip-compile --upgrade mc_test_app/requirements.in --output-file mc_test_app/requirements.txt.new
          diff mc_test_app/requirements.txt mc_test_app/requirements.txt.new || echo "Dependencies are up to date"

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, docker]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]]; then
            echo "Quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "Docker tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
