name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version tag (leave empty for auto)'
        required: false
        type: string
  push:
    branches: [ main ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Pre-deployment checks
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_deploy: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=v$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

  # Build and push Docker image
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: needs.pre-deploy.outputs.should_deploy == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.pre-deploy.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.streamlit
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deploy, build]
    if: needs.pre-deploy.outputs.should_deploy == 'true' && (github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/main')
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          echo "Deploying version ${{ needs.pre-deploy.outputs.version }} to staging"
          # Hier w√ºrden Sie Ihren Deployment-Befehl einf√ºgen
          # z.B. kubectl, docker-compose, etc.
          echo "Deployment to staging completed"

      - name: Health check
        run: |
          echo "Performing health check on staging environment"
          # Health check logic here
          echo "Health check passed"

      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Staging Deployment erfolgreich!**\n\nVersion: ${{ needs.pre-deploy.outputs.version }}\nEnvironment: Staging\n\n[App ansehen](https://staging.your-app.com)`
            })

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deploy, build, deploy-staging]
    if: needs.pre-deploy.outputs.should_deploy == 'true' && github.event.inputs.environment == 'production'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production environment
        run: |
          echo "Deploying version ${{ needs.pre-deploy.outputs.version }} to production"
          # Production deployment logic here
          echo "Deployment to production completed"

      - name: Health check
        run: |
          echo "Performing health check on production environment"
          # Health check logic here
          echo "Health check passed"

      - name: Create release notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üéâ **Production Release erfolgreich!**\n\n${release.data.body}\n\nVersion: ${{ needs.pre-deploy.outputs.version }}\n[App ansehen](https://your-app.com)`
            })

  # Rollback job
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: failure() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Rollback deployment
        run: |
          echo "Performing rollback to previous version"
          # Rollback logic here
          echo "Rollback completed"

      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è **Deployment fehlgeschlagen - Rollback durchgef√ºhrt**\n\nBitte pr√ºfen Sie die Logs und versuchen Sie es erneut.`
            })

  # Post-deployment tests
  post-deploy-tests:
    name: Post-deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest

      - name: Run smoke tests
        run: |
          # Smoke tests gegen die deployed App
          python -c "
          import requests
          import time

          # Warte auf App startup
          time.sleep(30)

          # Test basic connectivity
          try:
              response = requests.get('http://localhost:8501', timeout=10)
              if response.status_code == 200:
                  print('‚úÖ App is responding')
              else:
                  print(f'‚ùå App returned status {response.status_code}')
          except Exception as e:
              print(f'‚ùå Connection failed: {e}')
          "

  # Documentation update
  docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [pre-deploy, build]
    if: needs.pre-deploy.outputs.should_deploy == 'true' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Update version in docs
        run: |
          sed -i "s/version:.*/version: ${{ needs.pre-deploy.outputs.version }}/g" README.md

      - name: Commit documentation changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update version to ${{ needs.pre-deploy.outputs.version }}"
          file_pattern: README.md
