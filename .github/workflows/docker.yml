name: Docker

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - 'mc_test_app/**'
      - 'requirements*.txt'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - 'mc_test_app/**'
      - 'requirements*.txt'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test multiple Docker images
  build-test:
    name: Build & Test Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: ['Dockerfile.streamlit', 'Dockerfile.streamlit-slim', 'Dockerfile.jupyter', 'Dockerfile.jupyter-slim']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: false
          tags: test-${{ matrix.dockerfile }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name test-container -p 8501:8501 test-${{ matrix.dockerfile }}

          # Wait for startup
          timeout 60 bash -c 'until curl -f http://localhost:8501 > /dev/null 2>&1; do sleep 2; done' || true

          # Check if container is running
          if docker ps | grep -q test-container; then
            echo "✅ Container started successfully"
            docker logs test-container
          else
            echo "❌ Container failed to start"
            docker logs test-container || true
            exit 1
          fi

          # Cleanup
          docker stop test-container
          docker rm test-container

  # Security scan
  security-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -f Dockerfile.streamlit -t scan-image .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'scan-image'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance test
  performance:
    name: Docker Performance Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f Dockerfile.streamlit -t perf-image .

      - name: Run performance test
        run: |
          # Start container
          docker run -d --name perf-container -p 8501:8501 perf-image

          # Wait for startup
          sleep 30

          # Run simple load test
          for i in {1..10}; do
            curl -s http://localhost:8501 > /dev/null &
          done
          wait

          # Check memory usage
          docker stats --no-stream perf-container

          # Cleanup
          docker stop perf-container
          docker rm perf-container

  # Multi-stage build optimization
  build-optimization:
    name: Build Optimization
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with buildkit
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.streamlit
          push: false
          tags: optimized-image
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Analyze image size
        run: |
          docker images optimized-image --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

      - name: Check for unnecessary files
        run: |
          docker run --rm optimized-image find /app -name "*.pyc" -o -name "__pycache__" | head -10 || true

  # Docker Compose test
  compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: docker-compose up -d

      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8501 > /dev/null 2>&1; do sleep 5; done'

      - name: Test application
        run: |
          curl -f http://localhost:8501 || exit 1
          echo "✅ Application is accessible"

      - name: Check logs
        run: docker-compose logs

      - name: Cleanup
        run: docker-compose down -v