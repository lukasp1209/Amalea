name: MC Test App CI

on:
  push:
    paths:
      - 'mc_test_app/**'
      - '.github/workflows/mc_test_app_ci.yml'
  pull_request:
    paths:
      - 'mc_test_app/**'
      - '.github/workflows/mc_test_app_ci.yml'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./mc_test_app
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Fallback to root requirements if present and needed
          if [ -f ../requirements.txt ]; then pip install -r ../requirements.txt; fi
          # Ensure streamlit testing dependencies
          pip install pytest

      - name: Run tests (scoped)
        env:
          PYTHONPATH: mc_test_app:.
        run: |
          echo "Python version $(python --version)"
          # Prefer mc_test_app/tests if exists else root tests
          if [ -d mc_test_app/tests ]; then
            pytest mc_test_app/tests -q
          elif [ -d tests ]; then
            pytest tests -q
          else
            echo "No test directory found" && exit 1
          fi

      - name: Upload test answers artifact (if produced)
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: mc_test_answers
          path: mc_test_app/mc_test_answers.csv
          if-no-files-found: ignore

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint
        run: |
          echo "Running flake8 lint checks"
          flake8 mc_test_app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Basic style (non-failing) summary
          flake8 mc_test_app --exit-zero --max-complexity=12 --max-line-length=120 --statistics
